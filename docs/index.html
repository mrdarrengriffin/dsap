<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSAP - Darren's Scrolling Animation Plugin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300..500&family=Roboto+Serif:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./docs.css">
    <style>
        [data-dsap=""],
        [data-dsap=""] * {
            transition: unset !important;
            transition-delay: 0s !important;
            transition-duration: 0s !important;
            transition-property: 0s !important;
        }
    </style>
</head>

<body>
    <section data-dsap class="h-3">
        <div class="stick">
            <div class="container">
                <p><span>DSAP</span> <span>provides</span> <span>you</span> <span>with</span> <span>tools<br>for</span>
                    <span>you</span> <span>to</span> <span>create</span> <span>smoo<span
                            class="ooo">ooooooooooooooo</span>th<br>scroll-based</span> <span>CSS</span>
                    <span>transitions</span> <span>and</span> <span>animations</span></p>
            </div>
        </div>
    </section>
    <section data-dsap class="h-2">
        <div class="stick">
            <div class="arro">
                <div class="arrow-tip"></div>
                <div class="arrow-tip"></div>
                <span></span>
            </div>
            <div class="viewport"></div>
            <div class="container">
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            DSAP provides you with tools for you to create smoooooooooothscroll-based CSS transitions and animations
        </div>
    </section>
    <script type="module">
        import { DSAP } from "https://cdn.jsdelivr.net/gh/mrdarrengriffin/dsap@0.0.4/dist/dsap.es.js";
        let dsap = new DSAP();        
    </script>
</body>

</html>
